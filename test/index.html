<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
  <title>Auto-update Stylesheets Test</title>
  <link href="test.css" rel="stylesheet" type="text/css" />
  <script src="jquery.js" type="text/javascript"></script>
  <script src="../auto_update_stylesheets.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function() {
      $('#update').change(function() {
        if ($(this).is(":checked")) {
          $.autoUpdateStylesheets();
        } else {
          $.autoUpdateStylesheets('disable');
        }
      });
      $('#update').change();
    });
  </script>
</head>
<body>
  
  Make changes to test.css and see them live (no refresh necessary).
  <br />
  <label for="update">Enabled</label>
  <input type="checkbox" id="update" checked="checked" />

</body>
